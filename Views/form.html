<!DOCTYPE html>

<html lang = "en">
    <head>
        
        <!-- -->
            
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
        <!-- -->
        
        <title>
            Add Interest
        </title>
        
    </head>
    
    <body style = "margin: 7px">
        
        <nav class = "navbar navbar-expand-sm bg-light">
            
            <ol class = "navbar-nav">
                <li class = "nav-item">
                    <a class = "nav-link" href = "mypage_bootstrap.html"> Home </a>
                </li>
            </ol>
            
        </nav>
        
        <form>
            
            <div class = "form-group">
                <h3 align = "center"> Add a New Interest </h3>
            </div>
            
            <div class = "form-group">
                <h5 align = "center"> Interest Name </h5>
                <input class = "form-control" type = "text" placeholder = "Name">
            </div>
            
            <br> </br>
            
            <div class = "form-group">
                <h5 align = "center"> Text About Interest </h5>
                <textarea class = "form-control" rows="3"></textarea>
            </div>
            
            <br> </br>
            
            <div class = "form-group">
                <div class = "form-group row">
                    <div class = "form-group col">
                        <label class = "font-weight-bold">Upload File:</label>
                        <input type = "file" class = "form-control-file">
                    </div>
                    
                    <div class = "form-group col">
                        <label class = "font-weight-bold">Select # Tweets to Display:</label>
    
                        <select class = "form-control">
                            <option value = "" selected disabled></option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class = "form-group" align = "center">
                <label> On a scale of 1-5, how interested in this are you? </label>
                
                <div class = "form-check">
                    <form action = "" method = "post">
                        <input type = "radio" name = "interest" value = "1" /> 1
                        <input type = "radio" name = "interest" value = "2" /> 2
                        <input type = "radio" name = "interest" value = "3" /> 3
                        <input type = "radio" name = "interest" value = "3" /> 4
                        <input type = "radio" name = "interest" value = "3" /> 5
                    </form>
                </div>
            </div>
            
            <br> </br>
            
            <div class = "form-group" align = "center">
                
                <label> Login to finish submission </label>
                
                <br> </br>
                
                <div class = "form-group; text-align: center" style = "padding-left: 300px; padding-right: 300px">
                    <input type = "email" class = "form-control" id = "username" required = "true" placeholder = "Username (Email)">
                    <input type = "password" class = "form-control" id = "password" required = "true" placeholder = "Password">
                </div>
                
                <br> </br>
                
                <button type = "submit" class = "btn btn-primary">Submit</button>
                
            </div>
            
        </form>
        
        <br> </br>
        
        <script>
        // Support: https://www.w3schools.com/bootstrap4/tryit.asp?filename=trybs_form_custom_file&stacked=h
        (".custom-file-input").on("change", function() {
            var fileName = (this).val().split("\\").pop();
            (this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
        </script>
        
    </body>
</html>
